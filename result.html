<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>罐头实验报告</title>
    <script language="JavaScript" type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">
    <style>
        body {
            background-color: #E9AE4C;
        }
        p {
            line-height: 1.2;
        }
        .content {
            height: 84vh;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="machine">
            <div class="overlay" onclick="extraTransit()"></div>
            <img src="assets/SVG/p9/p9_can_top.svg" alt="上面的扭蛋"
                 style="transform: scale(0.53); z-index: 5; left: -4vw; top: 6vh;"/>
            <img src="assets/SVG/p9/p9_can_right.svg" alt="右边的扭蛋"
                 style="transform: scale(0.37); z-index: 4; top: 19vh; left: 9vw;"/>
            <img src="assets/SVG/p9/p9_can_bottom.svg" alt="底部的扭蛋"
                 style="transform: scale(0.32); z-index: 3; left: -12vw; top: 18vh;"/>
            <img src="assets/SVG/p9/machine.svg" alt="扭蛋机"
                 style="transform: scale(1.05); top: -1vh; left: 15vw; z-index: -1;"/>
        </div>
        <div id="report" class="--hide" style="overflow-y: scroll; overflow-x: hidden;">
            <h1 style="letter-spacing: 2px; line-height: 1.15;">艺术<br />体质报告</h1>
            <hr>
            <div style="padding: 3vh 0 3vh 10vw; position: relative">
                <h1 class="title topleft-iso" style="color: #fc356e; z-index: 5"></h1>
                <h1 class="title topleft-iso"
                    style="color: #fc7888; z-index: 4; position: absolute; top: 2.75vh;"></h1>
                <h1 class="title topleft-iso"
                    style="color: #ffdfc5; z-index: 3; position: absolute; top: 3.25vh;"></h1>
            </div>
            <div>
                <h2>实验体特征</h2>
                <hr>
                <p style="text-align: justify; line-height: 2.0;" id="description"></p>
            </div>
            <div style="margin-bottom: 3vh">
                <p style="padding-top: 5vh">推荐服用</p>
                <hr>
                <p style="text-align: justify; line-height: 2.0;" id="recommend"></p>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 2vh 1vw;">
                <img src="assets/httpstest.png" style="max-height: 12vh; margin: 0 auto; z-index: 1"/>
            </div>

            <div style="text-align: center; ">
                <p>扫描二维码开始测试你的艺术体质</p>
                <hr>
            </div>
            <p style="text-align: center">
                <a href="index.html" style="border-bottom: 1px solid black;">
                    重新来一趟旅程，寻找彩蛋</a>
            </p>
        </div>
    </div>
</body>

<script>
    var Title = document.getElementsByClassName('title');
    var Description = document.getElementById('description');
    var Recommend = document.getElementById('recommend');
    var Machine = document.getElementById('machine');
    var Report = document.getElementById('report');
    var Body = document.getElementsByTagName('body')[0];

    var Type;
    var Link;

    window.onload = function() {
        if(!isMobile) {
            window.location.href = 'index.html';
        }

        if (localStorage.hasOwnProperty('result')) {
            Type = localStorage.getItem('result');
        } else {
            window.location.href = 'index.html';
        }

        switch (Type) {
            case 'INT':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '学问<br/>探求家');
                Description.innerText = '懂得享受着独自一人观览时间的你，有着敏捷的洞察力，分析着不同作品中的内涵，总是渴望完全理解明白那些吸引你的作品。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496062&idx=1&sn=f1b20e43618922bdba97bcac4f7e9efe&chksm=cec5c779f9b24e6f9655e2300c333ede927d4ab0f2c9e3b2c6db40b0bc72d9f1d6d452fb7810&token=580168633&lang=zh_CN#rd' >光的研究 巴拉 | 罐头艺术<br>（点击前往）</a>";
                break;
            case 'ENT':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '博览<br/>思想家');
                Description.innerText = '富有好奇心的你总是有很多想法，打破成规让你收获更多乐趣，你欣赏的作品专于广度，不限单一风格，只要优秀的都喜欢。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496106&idx=1&sn=5070e292b03498b248d0afdeda5b03ab&chksm=cec5c7adf9b24ebbe8b2a9349df7966f0e6a6d1f1361f2dd34204760c4afbe46918052112a66&token=580168633&lang=zh_CN#rd' >日本36岁“天才”设计师，为东京奥运做设计，NIKE都排队找！<br>（点击前往）</a>";
                break;
            case 'INF':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '神秘<br/>想像家');
                Description.innerText = '理解力强的你容易把自己投射到作品中，找到明白你内在世界的同伴，一起探索交流作品的深层意义是一件生活中幸运的事。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496782&idx=1&sn=8f17146d9dcf8eebeb6cddffbbfb9c1c&chksm=cec5c249f9b24b5f2991cb2023a83f196a239e9b7f5ac41821aa3459b5d03374d51cb00a869e&token=580168633&lang=zh_CN#rd' >二十几岁被顶级画廊签约，下一个奈良美智预定<br>（点击前往）</a>";
                break;
            case 'ENF':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '阳光<br/>创造者');
                Description.innerText = '你重视人内心的价值，喜欢和其他人讨论或通过艺术方式表达，那份对满载想像力作品的热衷，温暖感染身边的人。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496515&idx=1&sn=6579b2b2d80104ad90055cec7dc9a27d&chksm=cec5c544f9b24c52711ed60523205937722d2969c3392f7723a7282a10ba03d0d630efb2dad1&token=580168633&lang=zh_CN#rd' >莫奈 | 阳光下爱人回头的那瞬间<br>（点击前往）</a>";
                break;
            case 'ISJ':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '稳重<br/>鉴赏员');
                Description.innerText = '务实的你对细腻的古典作品更有兴趣，耐心欣赏的时候，一个人安静的思考让你感到轻松稳定，令内心得到休息。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496891&idx=1&sn=00d0d19a99c8b97d21b9feabcb82b2e3&chksm=cec5c2bcf9b24baa7e5d1175146a254acbd49a89b610eee1beb98d16728a158eafbca1b2ab5c&token=580168633&lang=zh_CN#rd' >西西弗斯<br>（点击前往）</a>";
                break;
            case 'ESJ':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '仔细<br/>计划家');
                Description.innerText = '你会把注意力放在细节上，感受作品当中严谨的层次，井井有条的你有感兴趣的活动时会早早计划，和小伙伴一同去参与。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496347&idx=1&sn=2c5eceae482fe7f8b5bfc8434659668f&chksm=cec5c49cf9b24d8ad9f3f1291d923f38b490ae19e2c2b0262943c1fe07584eb240fdde2bfedd&token=580168633&lang=zh_CN#rd' >每次恋爱后，他都会...<br>（点击前往）</a>";
                break;
            case 'ISP':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '创意<br/>探险家');
                Description.innerText = '相比起抽象更关注以具象形式表现的作品，因为你喜欢探险和新事物，会尝试用全新的角度去观赏作品，寻找更多可能。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496311&idx=1&sn=9ee4dca7d12cb4a16df53c85f521a180&chksm=cec5c470f9b24d667cf6676424138c7c3048382fa165cae46714b7fb91208fd38f9980b960f5&token=580168633&lang=zh_CN#rd' >他隐居60年，留下15145页旷世神作<br>（点击前往）</a>";
                break;
            case 'ESP':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '天生<br/>表演者');
                Description.innerText = '精力充沛的你有着很强的艺术鉴赏和创作力，总喜欢即兴去看作品，即使是作品延伸的周边故事，亦会感到兴味盎然。';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496135&idx=1&sn=b96bc0babdec34fc22ac43835211f3f2&chksm=cec5c7c0f9b24ed661a91d62e1f613582df977351da97e6c79384aefe10e871cf755301d944a&token=580168633&lang=zh_CN#rd' >如果世界名画里的人都是自拍控<br>（点击前往）</a>";


                break;
            case 'extra':
                Array.prototype.forEach.call(Title, item => item.innerHTML = '生活<br/>创作家');
                Description.innerText = '其实艺术就在我们的生活中，每处也是你创作的舞台，只要细心看，哪里都是发挥的空间，撕开那些标签去寻找你独一无二的艺术吧！';
                Recommend.innerHTML = "<a href='https://mp.weixin.qq.com/s?__biz=Mzg3NTA0NTczNg==&mid=2247496427&idx=1&sn=6dac5655334171f2b7502052416b107b&chksm=cec5c4ecf9b24dfa979b498d3c712a3d6b75dd839f3e94aff2a0060423e27d9e72a5259414d7&token=580168633&lang=zh_CN#rd' >草间弥生、大卫·霍克尼、加缪……艺术家文人们平时都爱穿什么？<br>（点击前往）</a>";
        }
    };

    function extraTransit() {
        Body.style.backgroundImage = 'url(\'assets/p9_bg.png\')';
        Body.style.backgroundRepeat = 'no-repeat';
        Body.style.backgroundPosition = 'center';
        Body.style.backgroundSize = 'cover';
        Body.style.overflowY = 'scroll';
        transition(Machine, Report);
    }
</script>
</html>
